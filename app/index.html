<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel='stylesheet' href='../bower_components/angular-material/angular-material.css'/>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="../bower_components/angular-chart.js/dist/angular-chart.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- endbuild -->

<body ng-app="wfpcsFrontApp" layout="column">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->


<navigation></navigation>

<md-content ng-cloak layout-fill >
  <md-tabs md-selected="selectedIndex" md-dynamic-height flex layout-fill>

    <md-tab label="Current" >
      <div layout="row" >
        <process></process>
        <analyse></analyse>
      </div>
    </md-tab>

    <md-tab label="Improvement">
      <div layout="row" >
        <div flex="50">
          <process flex></process>
          <analyse flex></analyse>
        </div>
      </div>
    <bar></bar>
    </md-tab>
    <md-tab label="Quality"></md-tab>
  </md-tabs>

</md-content>

<div class="footer">
  <div class="container">
    <p>{{'VERTAALD' | translate}}</p>
    <p>MOJO SOLUTIONS</p>

    <div ng-controller="TranslateCtrl">
      <md-button ng-click="changeLanguage('nl')" aria-label="Change language" >{{'TAAL' | translate}} NL</md-button>
      <md-button ng-click="changeLanguage('en')" aria-label="Change language" >{{'TAAL' | translate}} EN</md-button>
    </div>
    <form name="colorForm">
      <md-input-container>
        <label>Favorite Color</label>
        <input name="favoriteColor" ng-model="favoriteColor" required>
        <div ng-messages="userForm.lastName.$error">
          <div ng-message="required">This is required!</div>
        </div>
      </md-input-container>
    </form>

  </div>
</div>
