<md-content layout layout-padding layout-align="center center">
  <md-card layout-padding style="width:40%;" >
    <form layout="column">


        <md-input-container>
          <label>{{'PASSWORD' | translate}}</label>
          <input required ng-model="user.password" ng-model="user.password" type="password">
        </md-input-container>

        <md-input-container>
          <label>{{'PASSWORDCONFIRM' | translate}}</label>
          <input required ng-model="user.password.passwordconfirm" type="password">
        </md-input-container>
      </div>


      <div layout="row" layout-align="start center">
        <md-button id="changepassword.submit" flex = "50%" ng-click=" " type="submit" class="md-primary">
          {{'SAVECHANGEBUTTON' | translate}}
        </md-button>

        <span layout-margin="5%"></span>

        <md-button id="changepassword.cancel" flex = "50%" ui-sref="/myprofile" class="md-warn">
          {{'CANCELRBUTTON' | translate}}
        </md-button>
      </div>


    </form>
  </md-card>
</md-content>
