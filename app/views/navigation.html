<md-toolbar layout="column" layout-align>
  <!-- Analyse menu -->
  <div class="md-toolbar-tools">
    <span>Work Floor Process Control Analists</span>
    <!-- fill up the space between left and right area -->
    <span flex="5"></span>
    <md-button class="heavy" id="nav.home" ui-sref="dashboard">
      {{'HOME' | translate}}
    </md-button>

    <md-button class="heavy" id="nav.purchase">
      {{'PURCHASE' | translate}}
    </md-button>

    <md-button class="heavy" id="nav.contact" ui-sref="contact">
      {{'CONTACT' | translate}}
    </md-button>
    <span flex></span>

    <md-menu ng-controller="UserCtrl">
      <md-button id="nav.account"  ng-click="$mdOpenMenu($event)" class="md-icon-button">
        <md-icon class="material-icons" ng-click="">account_circle</md-icon>
      </md-button>
      <md-menu-content>
        <md-menu-item><md-button id="nav.account.myprofile" ng-click="goToMyProfile()" aria-label="My profile" >{{'MYPROFILE' | translate}}</md-button></md-menu-item>
        <md-menu-item><md-button id="nav.account.signout" ng-click="logOut()" aria-label="Sign out">{{'SIGNOUT' | translate}}</md-button></md-menu-item>
      </md-menu-content>
    </md-menu>

    <md-menu ng-controller="MenuCtrl">
      <md-button id="nav.settings"  ng-click="$mdOpenMenu($event)" class="md-icon-button">
        <md-icon class="material-icons" ng-click="">settings</md-icon>
      </md-button>
      <md-menu-content>
        <md-menu-item><md-button id="nav.settings.en" ng-click="changeLanguage('en')" aria-label="Change language" >{{'ENGLISH' | translate}}</md-button></md-menu-item>
        <md-menu-item><md-button id="nav.settings.nl" ng-click="changeLanguage('nl')" aria-label="Change language">{{'BASE' | translate}}</md-button></md-menu-item>
      </md-menu-content>
    </md-menu>

  </div>
</md-toolbar>
