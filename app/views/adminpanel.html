<md-list layout="column">
  <md-list-item>
    <md-input-container flex>
      <label flex>Search for customer</label>
      <input flex ng-model="searchQuery">
    </md-input-container>
  </md-list-item>
</md-list>
<div layout="row">
  <md-card flex="50" class="md-padding" layout="column"
           style="max-height:80% !important; overflow-y:scroll !important;">
    <md-list>
      <md-list-item layout="row" ng-repeat="customer in customers | filter:searchQuery | orderBy:'customer.companyName'"
                    ng-click="openCustomer(customer); ">
        <center>
          <md-icon class="material-icons">account_circle</md-icon>
          {{customer.firstName}}
          {{customer.lastName}}
          {{customer.customer.companyName}}
          {{customer.customer.address}}
          {{customer.customer.city}}
        </center>
      </md-list-item>

    </md-list>
  </md-card>


  <!--USER SHIT -->
  <md-card flex>
    <div layout="row">
      <md-input-container>
        <label>{{'FIRSTNAME' | translate}}</label>
        <input md-auto-focus required ng-model="currentCustomer.firstName" type="text" maxlength="255">
      </md-input-container>


      <md-input-container>
        <label>{{'LASTNAME' | translate}}</label>
        <input md-auto-focus required ng-model="currentCustomer.lastName" type="text" maxlength="255">
      </md-input-container>

      <md-input-container>
        <label>{{'SALUTATION' | translate}}</label>
        <input md-auto-focus required ng-model="currentCustomer.salutation" type="text" maxlength="255">
      </md-input-container>
    </div>
    <md-input-container>
      <label>{{'COMPANYNAME' | translate}}</label>
      <input md-auto-focus required ng-model="currentCustomer.customer.companyName" type="text" maxlength="255">
    </md-input-container>

    <md-input-container>
      <label>{{'COMPANYDESCRIPTION' | translate}}</label>
      <textarea ng-model="currentCustomer.customer.description" maxlength="255"> </textarea>
    </md-input-container>
    <div layout="row">
      <md-input-container>
        <label>{{'ADDRESS' | translate}}</label>
        <input required ng-model="currentCustomer.customer.address" type="text" maxlength="255">
      </md-input-container>

      <div layout="row" layout-align="start center">
        <md-input-container flex="50">
          <label>{{'ZIPCODE' | translate}}</label>
          <input required ng-model="currentCustomer.customer.zipcode" type="text" maxlength="255">
        </md-input-container>

        <span layout-margin="5"></span>

        <md-input-container flex="50" layout-align="center center">
          <label>{{'CITY' | translate}}</label>
          <input required ng-model="currentCustomer.customer.city" type="text" maxlength="255">
        </md-input-container>
      </div>
    </div>
    <div layout="row">
      <md-input-container>
        <label>{{'EMAIL' | translate}}</label>
        <input required ng-model="currentCustomer.emailAddress" type="email">
      </md-input-container>

      <div layout="row" layout-align="start center">
        <md-input-container flex="50">
          <label>{{'USERNAME' | translate}}</label>
          <input required ng-model="currentCustomer.username" type="text" ng-disabled="true">
        </md-input-container>

        <span layout-margin="5"></span>
      </div>
    </div>

    <center>
    <span>
      Roles
    </span>
    </center>
    <md-chips ng-model="currentCustomer.roles"></md-chips>
    <div layout="row">
      <md-button ng-repeat="role in allRoles" ng-click="addRole(role)">{{role}}</md-button>
    </div>
    <center>
    <span>
      Permissions
    </span>
    </center>
    <md-chips ng-model="currentCustomer.permissions"></md-chips>
    <div layout="row" md-padding>
      <md-button ng-repeat="permission in allPermissions" ng-click="addPermission(permission)">{{permission}}
      </md-button>
    </div>

    <div layout="row" layout-align="start center">
      <md-button id="myprofile.submit" ng-click="edit(currentCustomer)" type="submit" class="md-primary">
        {{'SAVECHANGEBUTTON' | translate}}
      </md-button>
    </div>
</div>
</md-card>
<!--END USER SHIT-->
</div>
