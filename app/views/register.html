<md-content layout layout-padding layout-align="center center">
  <md-card layout-padding style="width:30%;">
    <form layout="column">

      <md-input-container>
        <md-icon class="material-icons">account_circle</md-icon>
        <label>{{'USERNAME' | translate}}</label>
        <input md-autofocus required ng-model="user.username" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons">vpn_key</md-icon>
        <label>{{'PASSWORD' | translate}}</label>
        <input required ng-model="user.password" type="password">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'COMPANYNAME' | translate}}</label>
        <input md-autofocus required ng-model="user.companyname" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'ADRESS' | translate}}</label>
        <input md-autofocus required ng-model="user.adress" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'ZIPCODE' | translate}}</label>
        <input md-autofocus required ng-model="user.zipcode" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'CITY' | translate}}</label>
        <input md-autofocus required ng-model="user.city" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'EMAIL' | translate}}</label>
        <input md-autofocus required ng-model="user.email" type="text">
      </md-input-container>

      <md-input-container>
        <md-icon class="material-icons"> </md-icon>
        <label>{{'SALUTATION' | translate}}</label>
        <input md-autofocus required ng-model="user.salutation" type="text">
      </md-input-container>

      <md-button id="register.submit" ng-click="register(user)" type="submit" class="md-primary">
        {{'REGISTERBUTTON' | translate}}
      </md-button>

    </form>
  </md-card>
</md-content>
