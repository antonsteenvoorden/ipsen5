  <md-card class="processCard" ng-click="goToProcess()" md-whiteframe="12">
    <md-card-header>
      <md-card-avatar>
        {{process.date}}<br />
        v1.0
      </md-card-avatar>
      <md-card-title>
        <h1>{{process.name}}</h1>
      </md-card-title>
      <md-card-subtitle>
        <md-menu>
          <a ng-click="$mdOpenMenu($event)">
            <md-icon class="material-icons">more_verti</md-icon>
          </a>
          <md-menu-content>
            <md-menu-item><md-button><md-icon class="material-icons">edit</md-icon></md-button></md-menu-item>
            <md-menu-item><md-button ng-click="deleteProcess(process.id)"><md-icon class="material-icons">delete</md-icon></md-button></md-menu-item>
          </md-menu-content>
        </md-menu>
      </md-card-subtitle>
    </md-card-header>
    <md-card-content>
      <ul>
        <li>Batch Size: {{process.batchSize}}</li>
        <li>Hours per day: {{process.hoursDay}}</li>
        <li>Pieces per day: {{process.piecesDay}}</li>
        <li>Processs steps: {{process.stepAmount}}</li>
      </ul>
    </md-card-content>
  </md-card>
