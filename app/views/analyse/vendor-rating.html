<md-list-item>
    <span flex="5" class="stapnummer">
      {{processstep.index}}
    </span>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.capacity" placeholder="capacity">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.quality" placeholder="Quality">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.certified" placeholder="Certified">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.cost" placeholder="Cost">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.clock" placeholder="Clock">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.complaints" placeholder="Complaints">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.csr" placeholder="CSR">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.cash" placeholder="Cash">
  </md-input-container>

  <md-input-container flex="10">
    <input ng-model="processstep.vendor.culture" placeholder="Culture">
  </md-input-container>

  <md-button>
    <md-icon class="material-icons">edit</md-icon>
  </md-button>
  <md-button ng-controller="VendorCtrl" ng-click="save(processtep.vendor)">Save</md-button>
</md-list-item>
